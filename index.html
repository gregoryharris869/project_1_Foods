<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Styles -->
    <link rel="stylesheet" href="./dist/css/main.css" />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- JavaScript defer -->
    <script src="script.js" defer></script>
    <!--  -->
    <title>Foods</title>
  </head>
  <body>
    <div class="container">
      <!-- Section 1 -->
      <div class="section1">
        <h1 class="sectionHeading">Food Varieties</h1>
        <div class="section1icons">
          <i class="fas fa-egg change"></i>
          <i class="fas fa-stroopwafel"></i>
          <i class="fas fa-cheese"></i>
          <i class="fas fa-hotdog"></i>
          <i class="fas fa-drumstick-bite"></i>
          <i class="fas fa-apple-alt"></i>
          <i class="fas fa-ice-cream"></i>
          <i class="fas fa-fish"></i>
          <i class="fas fa-cookie"></i>
          <i class="fas fa-seedling"></i>
        </div>
      </div>
      <!--  -->
      <!-- Section 2 -->

      <section class="section2">
        <h1 class="sectionHeading">Popular Meals</h1>
        <div class="cardsContainer">
          <!-- Card 1 -->
          <div class="card">
            <img src="images/card-img-1.png" alt="Fish" class="cardImg" />
            <h3 class="cardName">Fish</h3>
            <button class="cardBtn">Order Now</button>
          </div>
          <!-- Card 2 -->
          <div class="card">
            <img src="images/card-img-2.png" alt="Cake" class="cardImg" />
            <h3 class="cardName">Cake</h3>
            <button class="cardBtn">Order Now</button>
          </div>
          <!-- Card 3 -->
          <div class="card">
            <img src="images/card-img-3.png" alt="Lobster" class="cardImg" />
            <h3 class="cardName">Lobster</h3>
            <button class="cardBtn">Order Now</button>
          </div>
        </div>
      </section>
      <!--  -->
    </div>
  </body>
</html>
